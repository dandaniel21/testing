<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e232d33cf7.js" crossorigin="anonymous"></script>
    <title>Welcome</title>
</head>
<body onload="todayDate()">
    <header>
        <a href="index.html">myWeb.</a>
    </header>
    <nav>
        <a href="index.html"><i class="fas fa-home"></i> <span>Home</span></a>
        <a href="about.html"><i class="fas fa-user"></i> <span>About</span></a>
        <a href="portfolio.html"><i class="fas fa-folder"></i> <span>Portfolio</span></a>
        <a href="contact.html"><i class="fas fa-address-book"></i> <span>Contact</span></a>
    </nav>
    <section id="contact">
        <h1>
            <span>Contact</span>
            <span> Me</span>
        </h1>
        <div class="contact-container">
                <div class="contact-info">
                    <div class="contact-box">
                        <div class="contact-icon">
                            <i class="fas fa-map-marker-alt"></i>
                        </div>
                        <div class="contact-text">
                            <h3>Bandung, West Java</h3>
                            <h3>Indonesia</h3>
                        </div>
                    </div>
                    <div class="contact-box">
                        <div class="contact-icon">
                            <i class="fas fa-envelope"></i>
                        </div>
                        <div class="contact-text">
                            <h3>danielkristianto2@gmail.com</h3>
                        </div>
                    </div>
                    <div class="contact-box">
                        <div class="contact-icon">
                            <i class="fas fa-mobile-alt"></i>
                        </div>
                        <div class="contact-text">
                            <h3>+62-876543210</h3>
                        </div>
                    </div>
                </div>
                <div class="form-container">
                    <form name="form" id="form" onsubmit="return validateForm()">
                        <h1>Message Me</h1>
                        <div class="input-box">
                            <input type="email" id="email" name="email" class="form-input" size="40px" placeholder="Your email here..." />
                            <em><div class="val"></div></em>
                        </div>
                        <div class="input-box">
                            <input type="text" id="subject" name="subject" class="form-input" size="40px" placeholder="Subject..." />
                            <em><div class="val"></div></em>
                        </div>
                        <div class="input-box-area input-box">
                            <textarea id="message" name="message" rows="8" cols="80" class="form-input" placeholder="Message..."></textarea>
                            <em><div class="val"></div></em>
                        </div>
                        <input class="submit" type="submit" value="Send Message">
                    </form>
                </div>                     
        </div>
    </section>
    <footer>
        <div class="footer-container">
            <div class="navigation">
                <a href="index.html"><span>Home</span></a>
                <a href="about.html"><span>About</span></a>
                <a href="portfolio.html"><span>Portfolio</span></a>
                <a href="contact.html"><span>Contact</span></a>
            </div>
            <div class="social-media">
                <h1>Follow Me</h1>
                <div class="social-icon">
                    <a href="http://linkedin.com" target="_blank"><i class="fab fa-linkedin-in"></i></a>
                    <a href="http://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
                    <a href="http://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
        </div>
        <div class="line-footer"></div>
        <p>Created by Daniel Kristianto. &copy; <em id="date"></em></p>
    </footer>
    <script src="contact.js"></script>
</body>
</html>
